<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Certificate Upload Form</h2>
        <form action="backend.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z ]+"><br><br>
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" required pattern="^22CSE[A-C][0-9]{2}$"><br><br>
            <label for="section">Section:</label>
            <select id="section" name="section" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br><br>
            <label for="event_attended">Event Attended:</label>
            <select id="event_attended" name="event_attended" required>
                <option value="Paper presentation">Paper Presentation</option>
                <option value="Project presentation">Project Presentation</option>
                <option value="Mini Project">Mini Project</option>
                <option value="Certification Course">Certification Course</option>
                <option value="Workshop">Workshop</option>
                <option value="Any other">Any Other</option>
            </select><br><br>
            <label for="name_of_event">Name of the Event/Presentation/Workshop:</label>
            <input type="text" id="name_of_event" name="name_of_event"><br><br>
            <label for="company_college">Name of the Company/College Attended:</label>
            <input type="text" id="company_college" name="company_college"><br><br>
            <label for="days_attended">Number of Days Attended:</label>
            <input type="number" id="days_attended" name="days_attended" min="1" required><br><br>
            <label for="from_date">From Date:</label>
            <input type="date" id="from_date" name="from_date" required><br><br>
            <label for="to_date">To Date:</label>
            <input type="date" id="to_date" name="to_date" required><br><br>
            <label for="certificate">Upload Certificate (PDF only, max size 10MB):</label>
            <input type="file" id="certificate" name="certificate" accept=".pdf" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
